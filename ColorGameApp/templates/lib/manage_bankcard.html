{% extends 'lib/base.html' %} 
{% load static %}
{% block base %}
<script src="{% static "colorgame/winscript.js" %}"></script>
<div class="bankcard_pge">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="addbakdet_card ">
                        <span>Enter Bank Details or Upi - not Both -</span>
                        <div class="flex_Column jc alic" >
                            <div class="sbc_child">
                                <span class="title_bcd">Enter Account Holder Name</span>
                                <span class="label_bc"><input type="text" name="recipientname" id="" value="{{ bankholdername }}"></span>
                            </div>
                        </div>

                        <div class="flex_Column jc alic" >
                            <div class="sbc_child" >
                                <span class="title_bcd">Enter Account Number</span>
                                <span class="label_bc"><input type="tel" class="DigitsOnly" name="accountnumber" id="" value="{{ bankholdernumber }}"></span>
                            </div>
                        </div>

                        <div class="flex_Column jc alic" >
                            <div class="sbc_child">
                                <span class="title_bcd">Enter IFSC Number</span>
                                <span class="label_bc"><input type="text" name="ifsc" id="" value="{{ bankholderifsc }}"></span>
                            </div>
                        </div>
                </div>
                <div class="flex_Column jc alic" >

                        <div class="sbc_child">
                            <span class="title_bcd">Enter UPI</span>
                            <span class="label_bc"><input type="text" name="upi" id="" value="{{ upi }}"></span>
                        </div>

                        <div class="submitupiIddetails flex_row jc alic">
                            <input type="submit" value="Update" id="upisubmit">
                        </div>
                   

            </form> 
</div>

    

{% endblock base %}

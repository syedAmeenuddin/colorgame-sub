    <body>
    {% if apptype %}
    <script>
        let mobilenumber = {{ mobilenumber }}+'';
        let otpsign = {{ otpsign }}+"";
        
    </script>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

<div class="login">
        <div class="navbar">
            <div class="flex_row">
                <div class="back_icon">
                    <!-- <a onclick="goBack()"> -->
                        <a href="/?apptype=android">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </div>
                <div class="title_banner">
                    <span>Forgot Password</span>
                </div>
            </div>
        </div>

    <div class="login_body">
        <div class="loginform">
            
            {% if messages %}
                    {% for message in messages %}
                        <div class="message_info">
                        <div class="alert alert-dismissible alert-success">
                        <button type="button" class="close" data-dismiss="alert">
                        Ã—
                        </button>
                        <strong>{{ message }}</strong>
                        </div>
                    </div>
                    {% endfor %}
            {% endif %}



                        <form name="form" method="POST" autocomplete="off" id="register_form">
                        {% csrf_token %}
                                <div class="input_icon_textB">
                                    <i class="fa fa-mobile" aria-hidden="true" ></i>
                                    <input class="inputformbox DigitsOnly"  type="tel" name="mobilenumber" id="mobilenumber" value="{{ userid }}"placeholder="Mobile Number" maxlength="10">
                                    <div class="sendotp_btn" >
                                        <input  type="submit" name="sendotp" id="btnSendOTP" value="SendOTP" >
                                    </div>
                                    
                                </div>
                        </form>


                        <form name="form" method="POST" autocomplete="off" id="register_form">
                            {% csrf_token %}
                                <div class="input_icon_textB">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                    <input type="tel"  id="otp" name="otp" class="inputformbox DigitsOnly"  maxlength="6"  placeholder="OTP"  >
                                    <div class="login_button btnOTP btnVerifyOTP disablediv" >
                                            Verify OTP
                                    </div>
                                
                                </div>

                                <div class="input_icon_textB">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input class="inputformbox" type="password" name="password" id="txtpassword" placeholder="Password" disabled>
                                </div>

                                <div class="loginButtonForm">
                                    <div class="" onclick="RH_number()">
                                        <input class="login_button" type="submit" id="btnRegister" value="Change Password" disabled>
                                    </div>
                                </div>
                        </form>



        </div>
    </div>

</div>

    {% endif %}
